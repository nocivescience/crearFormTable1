<!DOCTYPE html>
<html>
<head>
    <title>Mensajes</title>
</head>
<body>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje" required>
        <button type="submit">Enviar</button>
    </form>

    <table id="messageTable">
        <thead>
            <tr>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mensajes se agregarán aquí -->
        </tbody>
    </table>

    <script>
        // Obtener referencias a los elementos del DOM
        const form = document.getElementById('messageForm');
        const input = document.getElementById('messageInput');
        const table = document.getElementById('messageTable');

        // Función para agregar un mensaje a la tabla
        function addMessageToTable(message) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = message;
            row.appendChild(cell);
            table.appendChild(row);
        }

        // Manejador del evento de envío del formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = input.value;
            input.value = '';
            localStorage.setItem(Date.now().toString(), message);
            addMessageToTable(message);
        });

        // Al cargar la página, agregar los mensajes del localStorage a la tabla
        window.addEventListener('load', function() {
            const keys = Object.keys(localStorage);
            for (const key of keys) {
                addMessageToTable(localStorage.getItem(key));
            }
        });
    </script>
</body>
</html>
